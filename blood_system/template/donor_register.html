{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'donorreg/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'donorreg/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'donorreg/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'donorreg/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'donorreg/css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"> Donor Registration Form</h2>
                    <form method="POST">{% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4" type="text" name="first">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last">
                                </div>
                            </div>
                            <table><tr><div class="col-2">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input class="input--style-4" type="text" name="age">
                                </div>
                            </div>
                                </tr>
                        <tr>
                        <div class="col-2">
                        <div class="input-group">
                            <label class="label">Blood Type</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="type">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        </div>
                            </tr></table>


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday in YYYY-MM_DD</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="text" name="dob">
<!--                                        <input class="input&#45;&#45;style-4 js-datepicker" type="text" name="dob">-->
<!--                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" value="Male" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" value="Female" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                                    <label class="label">Address line 1</label>
                                    <input class="input--style-4" type="address1" name="add1">
                                </div>
                             <div class="input-group">
                                    <label class="label">Address line 2</label>
                                    <input class="input--style-4" type="address2" name="add2">
                                </div>
                                 <div class="input-group">
                                    <label class="label">Pincode</label>
                                    <input class="input--style-4" type="pin" name="pin">
                                </div>
                        <div class="input-group">
                            <label class="label">State</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                        <select name="state">
	<option value="Andra Pradesh">Andhra Pradesh</option>
	<option value="Arunachal Pradesh">Arunachal Pradesh</option>
	<option value="Assam">Assam</option>
	<option value="Bihar">Bihar</option>
	<option value="Chhattisgarh">Chhattisgarh</option>
	<option value="Gujarat">Gujarat</option>
	<option value="Haryana">Haryana</option>
	<option value="Himachal Pradesh">Himachal Pradesh</option>
	<option value="Jammu and Kashmir">Jammu and Kashmir</option>
	<option value="Goa">Goa</option>
	<option value="Jharkhand">Jharkhand</option>
	<option value="Karnataka">Karnataka</option>
	<option value="Kerala">Kerala</option>
	<option value="Madhya Pradesh">Madhya Pradesh</option>
	<option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
	<option value="Mizoram">Mizoram</option>
	<option value="Nagaland">Nagaland</option>
	<option value="Odisha">Odisha</option>
	<option value="Punjab">Punjab</option>
	<option value="Rajasthan">Rajasthan</option>
	<option value="Sikkim">Sikkim</option>
	<option value="Tamil Nadu">Tamil Nadu</option>
	<option value="Telangana">Telangana</option>
	<option value="Tripura">Tripura</option>
	<option value="Uttarakhand">Uttarakhand</option>
	<option value="Uttar Pradesh">Uttar Pradesh</option>
	<option value="West Bengal">West Bengal</option>
	<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
	<option value="Chandigarh">Chandigarh</option>
	<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
	<option value="Daman and Diu">Daman and Diu</option>
	<option value="Delhi">Delhi</option>
	<option value="Lakshadweep">Lakshadweep</option>
	<option value="Puducherry">Puducherry</option>
</select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <!--<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>-->
                            <div class="input-group">
                            <label class="label">Please enter your weight<h6></h6></label>
                             <input class="input--style-4" type="text" name="weight">
                            </div>
                         <div class="input-group">
                                    <label class="label">Are You Diabetic ?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked"value="Yes" name="diab">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" value="No" name="diab" >
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>

                        <div class="input-group">
                                    <label class="label">Are You HIV Positive?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" value="Yes" checked="checked" name="hiv">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" value="No" name="hiv">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            <div class="input-group">
                                    <label class="label">Are You Using Any Medicine?<h6>(If 'yes' please enter the medicine name and it's use or  used for)</h6></label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" value="Yes" checked="checked" name="medicine">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio"  value="No" name="medicine">
                                            <span class="checkmark"></span>
                                        </label>
                                        <input class="input--style-4" type="text" name="medname">
                                    </div>
                                </div>
                             <div class="input-group">
                                    <label class="label">Do you suffer from or have suffered from any diseases ?<h6>(If 'yes' please enter the disease(s) name and details)</h6></label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" value="Yes" name="disease">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio"  value="No" name="disease">
                                            <span class="checkmark"></span>
                                        </label>
                                        <input class="input--style-4" type="text" name="Dname">
                                    </div>
                                </div>
                            <div class="input-group">
                                    <label class="label">Is there any history of surgery?<h6>(If 'yes' please enter the details)</h6></label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" value="Yes" name="surg">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" value="No" name="surg">
                                            <span class="checkmark"></span>
                                        </label>
                                        <input class="input--style-4" type="text" name="surgname">
                                    </div>
                                </div>
                            <div class="input-group">
                                    <label class="label">Have you donated blood previously?<h6>(If 'yes' please enter the  last date in YYYY-MM_DD)</h6></label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked"  value="Yes" name="donateprev">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" value="No" name="donateprev">
                                            <span class="checkmark"></span>
                                        </label>
                                        <input class="input--style-4" type="text" name="dondate">
                                    </div>
                                </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>

                    </form>
                    </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'donorreg/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'donorreg/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'donorreg/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'donorreg/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'donorreg/js/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document--><!-- end document-->
