{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="{% static 'bloodsearch/css/main.css'%}" rel="stylesheet" />
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="{% static 'bloodsearch/fonts/icomoon/style.css'%}">

     <link rel="stylesheet" href="{% static 'bloodsearch/css-table-14/css/owl.carousel.min.css'%}">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'bloodsearch/css-table-14/css/bootstrap.min.css'%}">

     <!-- Style -->
     <link rel="stylesheet" href="{% static 'bloodsearch/css-table-14/css/style.css'%}">
  </head>
  <body>
    <div class="s013">
      <form method="get" >{% csrf_token %}
        <fieldset>
          <legend>Search</legend>
        </fieldset>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>State</label>

                  <select data-trigger="" name="district">
                    <option placeholder="" >Select</option>
                    <option  value="Kasaragod">Kasaragod</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Wayanad">Wayanad</option>
                      <option value="Kozhikode">Kozhikode</option>
                      <option value="Malappuram">Malappuram</option>
                      <option value="Palakkad">Palakkad</option>
                      <option value="Thrissur">Thrissur</option>
                           <option value="Ernakulam">Ernakulam</option>
                           <option value="Idukki">Idukki</option>
                           <option value="Kottayam">Kottayam</option>
                           <option value="Alappuzha">Alappuzha</option>
                           <option value="Pathanamthitta">Pathanamthitta</option>
                           <option value="Kollam">Kollam</option>
                           <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                  </select>
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <label>Blood Type</label>
                <div class="input-select">
                  <select data-trigger=""  name="btype">
                    <option placeholder="" value="">Select</option>
                    <option  value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button class="btn-search" value="Search" type="submit">SEARCH</button>
        </div>
      </form>
    </div>
    <div class="content tb-new">
    <br>
        <div class="container">
          <div class="table-responsive custom-table-responsive">
            <table class="table custom-table">
              <thead>

                <tr>

                     <th scope="col"> Hospital  Name</th>
                     <th scope="col">District</th>
                      <th scope="col">Blood Type</th>
                      <th scope="col">count</th>
                      <th scope="col">Contact Number:</th>
                </tr>

              </thead>
              <tbody>
						{% for x in donor %}
					      <tr>

					        <td>{{x.Hospital_Name}}</td>
					        <td>{{x.District}}</td>
					        <td>{{x.Blood_Type}}</td>
{%endfor%}
                              <td>{{leng}}</td>
                              <td>{{data}}</td>
					      </tr>

					    </tbody>
            </table>
          </div>


        </div>

      </div>



      </div><div class="content tb-new">
    <script src="{% static 'bloodsearch/js/extention/choices.js'%}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });
    </script>
    <script src="{% static 'bloodsearch/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'bloodsearch/js/popper.min.js'%}"></script>
    <script src="{% static 'bloodsearch/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'bloodsearch/js/main.js'%}"></script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
